version: '3'


volumes:
  pg_data:
  static:
  media:


services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: mellolissa/foodgram_back:latest
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static
      - media:/var/www/foodgram/media/
  frontend:
    image: mellolissa/foodgram_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  nginx:
    image: mellolissa/foodgram-proxy
    env_file: .env
    depends_on:
      - backend
      - frontend
    volumes:
      - static:/staticfiles/
      - media:/var/www/foodgram/media/
    ports:
      - 8001:80